<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      
    </style>
  </head>

  <body>

    <main>
      <section class="container">
        <div class="image">
          <img src="images/image-header-mobile.jpg" alt=""><span></span>
        </div>
        <div class="text-content">
          <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div>
          <div class="stats">
            <p class="number">10k+</p>
            <p class="label">companies</p>
          </div>
          <div class="stats">
            <p class="number">314</p>
            <p class="label">templates</p>
          </div>
          <div class="stats">
            <p class="number">12m+</p>
            <p class="label">queries</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>

</html>
